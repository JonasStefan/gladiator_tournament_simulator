<!DOCTYPE html>
<html>
<head>
    <title>tournament simulation</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>tournament simulation</h1>
    <div class="parentDiv">
        <div>

        </div>
        <div class="leftDiv">
            <p class="text" id="big">How many players should participate?<br>(pls use a power of 2)</p>
            <button id="reset" onclick="resetButtonHandler()">reset</button>
            <input type="number" title="a power of 2 (2, 4, 8, 16, 32, ...)" onkeydown="fighterInputHandler(this)" placeholder="2, 4, 8, 16, 32, 64, ...">
        </div>
        <div class="align-right" id="padding">
            <p id="big">Change the names in the name list</p>
            <button id="resetListButton" onclick="nameListButtonHandler(this)">clear the list</button>
            <button id="defaultListButton" onclick="nameListButtonHandler(this)">set to default</button>
            <input id="listInput" onkeydown="nameListInputHandler(this)" placeholder="name">
            <p id="big">Change the max health</p>
            <button id="resetHpButton" onclick="resetMaxHpButtonHandler()">set to default</button>
            <input id="hpInput" type="number" onkeydown="maxHpInputHandler(this)" placeholder="100">
        </div>
        <div class="rightDiv" id="padding">
            <p id="big">Change the max damage</p>
            <input id="dmgInput" type="number" onkeydown="maxDmgInputHandler(this)" placeholder="20">
            <button id="resetDmgButton" onclick="resetMaxDmgButtonHandler()">set to default</button>
            <p id="big">change the max hp regenerated per regeneration</p>
            <input id="regenInput" type="number" onkeydown="maxRegenInputHandler(this)" placeholder="6">
            <button id="resetRegenButton" onclick="resetMaxRegenButtonHandler()">set to default</button>
        </div>
        <div>

        </div>
        <div class="align-left" id="winnerLog">
            <p id="big">current winner:</p>
        </div>
    </div>
    <p class="log">combat log:</p>
    <ul id="log">
    </ul>
</body>

<script src="script.js">
    
</script>
</html>
